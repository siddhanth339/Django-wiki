{% extends "encyclopedia/layout.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Add New Page
{% endblock %}

{% block body %}
    <h1>Add a new page</h1>
    <br>
    <br>
    <div style = "margin-left: 20px">
        <form action = "{% url 'newPage' %}" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input class = "btn btn-primary" type = "submit" value = "Save">
        </form>
    </div>
{% endblock %}
