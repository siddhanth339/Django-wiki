{% extends "encyclopedia/layout.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
 
        <h1>{{ title }}</h1>
        <div style = "margin-left: 20px">
            <form action = "{% url 'edit' title %}" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input class = "btn btn-primary" type = "submit" value = "Save">
            </form>
        </div>
{% endblock %}
